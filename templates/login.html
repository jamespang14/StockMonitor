{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<center><h1>Stock monitor</h1></center>

<div class="loginStructure">
    <form class="loginBackground" name ="/" method="POST">
      <h4>Login</h4>
        <input class="input" type="text" placeholder="username" name="login_user" id="login_user"> <br>
        <input class="input" type="text" placeholder="password" name="login_password" id="login_password"> <br>
        <input type="checkbox" id="keeplogged" name="keeplogged" value="keeplogged">
        <label for="keeplogged"> Remember me</label><br>
        <input class="submitButton" type="submit" value="Login">
    </form>
    <h4>Don't have an account?</h4> <a href="/register">Sign Up</a>
</div>
{% endblock %}
